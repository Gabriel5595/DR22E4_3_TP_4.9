<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>replit</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <form action="ativar" method="post">
    <label for="login">Login:</label>
    <input type="text" name="login" id="login" required placeholder="Informe seu login:">
    <label for="date">Data de nascimento:</label>
    <input type="date" id="date" name="date" required>
    <label for="genero">Seu genero:</label>
    <select name="genero" id="genero" required>
      <option value="-">-</option>
      <option value="masculino">Masculino</option>
      <option value="Femenino">Femenino</option>
      <option value="none">Prefiro nao dizer</option>
    </select>
    <div id='check'>
      Rock<input type="checkbox" id="music1" name="music" value="rock">
      Mpb<input type="checkbox" id="music2" name="music" value="mpb">
      Funk<input type="checkbox" id="music3" name="music" value="funk">
      Pop<input type="checkbox" id="music4" name="music" value="pop">
    </div>
    <label for="pass">Informe sua senha:</label>
    <input type="password" name="pass" id="pass" required>
    <label for='confirm'>Confirme sua senha:</label>
    <input type='password' name='confirm' id='confirm' required>
  </form>
  <input type="button" id="ativar" name="ativar" onclick="ativar()" value='Enviar'>
  <script src="script.js"></script>
</body>

</html>
